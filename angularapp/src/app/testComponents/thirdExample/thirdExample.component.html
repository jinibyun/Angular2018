<!-- string interpolation -->
<h2>Users</h2>
<ul *ngIf="loaded && users?.length > 0;else noUsers">
  <!-- all structual directive start with * : if, switch, for -->
  <li *ngFor="let user of users">
    <h3>{{ user.firstName }}</h3>
    <ul *ngIf="showExtended && user.age && user.address">
      <li>Age: {{ user.age }}</li>
      <li>Address: {{ user.address.city }} {{user.address.street}} {{user.address.state}}</li>
    </ul>
  </li>
</ul>

<!-- ng-template -->
<ng-template #noUsers>No Users Found</ng-template>
<!-- <h4 *ngIf="users.length == 0">No Users Found</h4> -->
<h4 *ngIf="!loaded">Loading users...</h4>
